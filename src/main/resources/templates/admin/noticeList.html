<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="noticeList">
    <a th:href="@{/admin/noticeBoard}">공지 작성</a>
    <table>
        <thead>
            <tr>
                <th>게시물 번호</th>
                <th>제목</th>
                <th>신고 횟수</th>
                <th>닉네임</th>
                <th>등록,수정일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${noticeList}">
                <td><a th:href="@{|/board/board_detail/${board.idx}|}" th:text="${board.idx}"></a></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.likeCount}"></td>
                <td th:text="${board.nickname}"></td>
                <td th:text="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <a th:href="@{/board/noticeupdate/{idx}(idx=${board.idx})}">수정</a>
            </tr>
        </tbody>
    </table>
</div>

</html>
