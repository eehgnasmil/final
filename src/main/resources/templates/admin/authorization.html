<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="authorization">
	<style>
		select{background-color: white; height: 30px; text-align: left; padding-left:10px; color: black; border-radius: 10px; width: 70px;}
	</style>
	<h2 class="title" style="margin:30px 0;">권한 설정</h2>
    <table style="width: 100%;">
        <thead>
            <tr style="height: 30px;  border-bottom: 1px solid #c3c3c3; font-weight: 600;">
                <th>No</th>
                <th>사용자 ID</th>
                <th>사용자 닉네임</th>
                <th>현재 권환</th>
                <th>권한 변경</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}" style="text-align: center; border-bottom: 1px solid #c3c3c3; height: 50px; line-height: 50px;">
                <td th:text="${member.idx}" style="width: 50px;"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.nick}"></td>
                <td th:text="${member.role}"></td>
                <td>
                    <form th:action="@{'/admin/changeRole/' + ${member.idx}}" method="post">
                        <select name="newRole">
                            <option value="USER" selected>유저</option>
                            <option value="ADMIN">관리자</option>
                        </select>
                        <button type="submit">변경</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/admin/deleteMember/' + ${member.idx}}" method="post">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
