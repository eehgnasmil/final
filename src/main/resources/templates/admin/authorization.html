<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="authorization">
    <table>
        <thead>
            <tr>
                <th>사용자 고유번호</th>
                <th>사용자 ID</th>
                <th>사용자 닉네임</th>
                <th>현재 권환</th>
                <th>권한 변경</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.idx}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.nick}"></td>
                <td th:text="${member.role}"></td>
                <td>
                    <form th:action="@{'/admin/changeRole/' + ${member.idx}}" method="post">
                        <select name="newRole">
                            <option value="USER" selected>유저</option>
                            <option value="ADMIN">관리자</option>
                        </select>
                        <button type="submit">변경</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/admin/deleteMember/' + ${member.idx}}" method="post">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
