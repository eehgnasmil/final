<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="myGoodsReviewList">
	<div class="myModify_wrap">
		<h2 class="title" style="margin:20px 0 30px 0">나의 리뷰</h2>
		<table style="width: 100%;">
			<tr class="tableTr"  style="border-bottom: 1px solid #c3c3c3; height: 30px; text-align: center;">
				<td>이미지</td>
				<td>상품정보</td>
				<td>후기</td>
				<td>별점</td>
				<td>등록일</td>
			</tr>
			<div th:each="review:${review}">
				<tr style="text-align: center;  border-bottom:1px solid #c3c3c3;">
					<td style="width: 100px;  border-bottom: #c3c3c3; height: 120px;">
						<img th:src="${review.fileDtos[0].path}" style="width: 100%; height: 100%; padding:13px;">
					</td>
					<td style="vertical-align: middle; width: 200px;  border-bottom: #c3c3c3;"><a th:href="@{|/goods/detail/${review.goodsIdx}|}">
						<span th:text="'goods_'+${review.goodsIdx}"></span><br><br>
						<span th:text="${review.cartItemDto.color} +' / '"></span><span th:text="${review.cartItemDto.size}"></span>
					</a></td>
					<td style="vertical-align: middle; text-align: left; border-bottom: #c3c3c3;">
						<span th:text="${review.content}"></span>
					</td>
					<td style="vertical-align: middle;  border-bottom: #c3c3c3;">
						<sapn th:if="${review.star == 1}">💛🤍🤍🤍🤍</sapn>
						<sapn th:if="${review.star == 2}">💛💛🤍🤍🤍</sapn>
						<sapn th:if="${review.star == 3}">💛💛💛🤍🤍</sapn>
						<sapn th:if="${review.star == 4}">💛💛💛💛🤍</sapn>
						<sapn th:if="${review.star == 5}">💛💛💛💛💛</sapn>
					</td>
					<td style="vertical-align: middle;">
						<span style="display: inline-block;" th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
					</td>
				</tr>
			</div>
		</table>
	</div>
</div>
</html>
