<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="boardReport" style="display: inline-block;">
    <span type="button" th:onclick="'javascript:boardReport(' + ${board.idx} + ')'"><img src="/img/siren.png"
            style="width: 25px;"></span>
    <script>
        function boardReport(idx) {
            console.log(idx);
            $.ajax({
                type: 'POST',
                data: {
                    "board": idx
                },
                url: "/report/boardReport",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (json) {
                    if (json === true) {
                        alert("신고");
                    } else {
                        alert("신고 취소");
                    }
                },
                error: function () {
                    console.log("error");
                },
            });
        }
    </script>
</div>
